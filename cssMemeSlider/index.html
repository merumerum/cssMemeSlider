<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="radio" name="pagi" id="pagi1" checked>
  <input type="radio" name="pagi" id="pagi2">
  <input type="radio" name="pagi" id="pagi3">
  <input type="radio" name="pagi" id="pagi4">
  <input type="radio" name="pagi" id="pagi5">
  <input type="radio" name="pagi" id="pagi6">
  <input type="radio" name="pagi" id="pagi7">
  <input type="radio" name="pagi" id="pagi8">
  <div class="slider middle">
    <div class="slides">
      <div class="slide slide1"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="subtitles">
      <div class="subtitle subtitle1">Текст1</div>
      <div class="subtitle">Текст1Текст1Текст1</div>
      <div class="subtitle">Текст1</div>
      <div class="subtitle">Текст1</div>
      <div class="subtitle">Текст1Текст1</div>
      <div class="subtitle">Текст1</div>
      <div class="subtitle">Текст1</div>
      <div class="subtitle">Текст1Текст1Текст1</div>
    </div>
    <div class="labels">
      <label for="pagi1" class="label1"></label>
      <label for="pagi2" class="label2"></label>
      <label for="pagi3" class="label3"></label>
      <label for="pagi4" class="label4"></label>
      <label for="pagi5" class="label5"></label>
      <label for="pagi6" class="label6"></label>
      <label for="pagi7" class="label7"></label>
      <label for="pagi8" class="label8"></label>
    </div>
  </div>
</body>
</html>
